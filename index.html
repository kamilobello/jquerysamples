<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
        
        <style>
            .gallery {
              display: grid;
              grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
              gap: 10px;
            }
        
            .photo {
              position: relative;
              overflow: hidden;
              border-radius: 8px;
            }
        
            .photo img {
              width: 100%;
              height: auto;
              display: block;
              border-radius: 8px;
            }
        
            .details {
              display: flex;
              opacity: 0;
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              align-items: center;
              justify-content: center;
              text-align: center;
              background-color: rgba(0, 0, 0, 0.7);
              color: #fff;
              transition: opacity 0.3s ease;
            }
                
            .details p {
              margin: 0;
            }
          </style>
    </head>
    <body>
        
        <h2>Galería de Fotos</h2>
      
        <div class="gallery" id="gallery">
            <div class="photo">
                <img src="https://picsum.photos/seed/123/200/300" alt="Imagen 1">
                <div class="details">
                    <p>Descripcion 1</p>
                </div>
            </div>
            <div class="photo">
                <img src="https://picsum.photos/seed/345/200/300" alt="Imagen 1">
                <div class="details">
                    <p>Descripcion 2</p>
                </div>
            </div>
            <div class="photo">
                <img src="https://picsum.photos/seed/456/200/300" alt="Imagen 1">
                <div class="details">
                    <p>Descripcion 3</p>
                </div>
            </div>
          <!-- Agrega más imágenes según sea necesario -->
        </div>

        <a id="more-photos" href="https://picsum.photos/v2/list?page=$param&limit=5">Morre Photos</a>
      
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="jqueryui/jquery-ui.js"></script>
        <script src="js/events/0.4.js"></script>
    </body>
</html>
